name: 'Update CBR Content'
description: 'Test Action'

runs:
  using: 'composite'
  steps:

    - name: clone repo
      shell: bash
      run: |        
        python_path=/opt/hostedtoolcache/Python/3.12.4/x64/lib/python3.12/site-packages
        tmp_folder=/tmp
        $python_path__cbr_content=$python_path/cbr-content
        echo "*** python_path: $python_path ***"
        ls -la $python_path
        echo "*** $python_path__cbr_content ***"
        ls -ls $python_path__cbr_content        
        cd $tmp_folder
        git clone https://github.com/the-cyber-boardroom/cbr-content.git /tmp
        echo "*** $tmp_folder ***"
        ls -la $tmp_folder
        cp -R $tmp_folder/cbr-content/cbr_content/* $python_path__cbr_content
        
